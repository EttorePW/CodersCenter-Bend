services:
  - type: web
    name: coders-center-backend
    env: docker
    repo: https://github.com/your-username/CodersCenter-Bend.git # Replace with your actual repo URL
    branch: main
    dockerCommand: java -jar -Dspring.profiles.active=deploy /app/app.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: coders-center-db
          property: connectionString
      - key: DATABASE_USERNAME
        fromDatabase:
          name: coders-center-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: coders-center-db
          property: password
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      - key: JWT_EXPIRATION
        value: 86400000 # 24 hours in milliseconds
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:3000
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false # Set this manually in the dashboard
      - key: MAIL_PASSWORD
        sync: false # Set this manually in the dashboard

databases:
  - name: coders-center-db
    databaseName: coders_center
    user: postgres
    plan: free # Use 'starter' for production workloads