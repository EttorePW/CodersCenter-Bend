services:
  - type: web
    name: coders-center-backend
    env: docker
    repo: https://github.com/EttorePW/CodersCenter-Bend.git
    branch: main
    dockerCommand: java -jar -Dspring.profiles.active=deploy /app/app.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false # Set manually - your existing PostgreSQL connection string
      - key: DATABASE_USERNAME
        sync: false # Set manually - your existing database username  
      - key: DATABASE_PASSWORD
        sync: false # Set manually - your existing database password
      - key: JWT_SECRET
        generateValue: true # Render will generate a secure random value
      - key: JWT_EXPIRATION
        value: 86400000 # 24 hours in milliseconds
      - key: CORS_ALLOWED_ORIGINS
        value: https://your-frontend-domain.com,http://localhost:3000
      - key: MAIL_HOST
        value: smtp.gmail.com
      - key: MAIL_PORT
        value: 587
      - key: MAIL_USERNAME
        sync: false # Set this manually in the dashboard
      - key: MAIL_PASSWORD
        sync: false # Set this manually in the dashboard

# No database section needed - using external PostgreSQL
